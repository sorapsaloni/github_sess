<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --muted: #9aa4b2;
        --accent: #6ee7b7;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #071021 0%, var(--bg) 100%);
        color: #e6eef6;
        line-height: 1.5;
      }
      .container {
        max-width: 960px;
        margin: 36px auto;
        padding: 24px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header h1 {
        margin: 0;
        font-size: 1.4rem;
      }
      nav a {
        color: var(--muted);
        text-decoration: none;
        margin-left: 14px;
        font-size: 0.95rem;
      }
      .card {
        background: var(--card);
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(2, 6, 23, 0.6);
        margin-bottom: 16px;
      }
      .card h2 {
        margin: 0 0 10px 0;
      }
      .skill-item {
        margin: 8px 0;
      }
      .skill-name {
        font-weight: 600;
      }
      .bar {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        height: 10px;
        margin-top: 4px;
      }
      .level {
        height: 10px;
        border-radius: 8px;
        background: var(--accent);
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        color: var(--muted);
        font-size: 0.9rem;
      }

        </div>

</html>
